<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let human = {
        sayName: function () {
            console.log(this.name);
            return this.name;
        }
    };

    function man(name) {
        this.name = name;

    }

    man.prototype = human;


    let first = new man("Iaroslav");
    console.log(first.sayName()); //undefined


</script>
</body>
</html>
